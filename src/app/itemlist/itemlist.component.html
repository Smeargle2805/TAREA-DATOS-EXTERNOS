<label for="cantidad">Cantidad:</label>
<input id="cantidad" type="number" [(ngModel)]="cantidad" />
<!-- <input type="checkbox" name="cargando" id="cargando" [(ngModel)]="cargando"> -->
<button (click)="cargarItems()">Buscar</button>
<div *ngIf="cargando">
    <p>Cargando información</p>
</div>
<div *ngIf="items && !cargando">
    <div *ngIf="items.results.length > 0">
        <app-item *ngFor="let item of items?.results" [itemResultado]="item"></app-item>
    </div>
    <div *ngIf="items.results.length == 0">
        <p>No hay resultados para mostrar</p>
    </div>
</div>
<div *ngIf="!items">
    <p>No se ha logrado obtener la información</p>
</div>
