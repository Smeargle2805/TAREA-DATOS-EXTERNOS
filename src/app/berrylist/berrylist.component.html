<label for="cantidad">Cantidad:</label>
<input id="cantidad" type="number" [(ngModel)]="cantidad" />
<!-- <input type="checkbox" name="cargando" id="cargando" [(ngModel)]="cargando"> -->
<button (click)="cargarBerries()">Buscar</button>
<div *ngIf="cargando">
    <p>Cargando información</p>
</div>
<div *ngIf="berry && !cargando">
    <div *ngIf="berry.results.length > 0">
        <app-berry *ngFor="let berry of berry?.results" [berryResultado]="berry"></app-berry>
    </div>
    <div *ngIf="berry.results.length == 0">
        <p>No hay resultados para mostrar</p>
    </div>
</div>
<div *ngIf="!berry">
    <p>No se ha logrado obtener la información</p>
</div>
